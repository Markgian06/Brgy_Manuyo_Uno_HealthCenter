<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup Form</title>
    <link href="signup.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form action="/signup" method="post" id="signup">
            <div class="two-columns">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <!-- Changed to a text input for custom formatting -->
                    <label for="birthDate">Birth Date (YYYY-MM-DD)</label>
                    <input type="text" id="birthDate" name="birthDate" pattern="\d{4}-\d{2}-\d{2}" title="Please enter a date in YYYY-MM-DD format." required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" required>
                </div>
            </div>
            
            <div class="two-columns">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="contactNum">Contact Number</label>
                    <input type="tel" id="contactNum" name="contactNum" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Create Account</button>
            <div id="message"></div>
        </form>
    </div>

 <footer>
   <div class="footer-container"> 
    <div class="copyright">
  <img src="/frontend/image/copyright.webp" alt=""> 2025 Barangay Manuyo Uno
    All rights reserved. 
    </div>
  <div class="location">
      <h4>Location</h4>
        <div class="loc-info">
          <img src="/frontend/image/map.webp" alt="Location icon">
          <p>123 Manuyo Uno,  Las Piñas,<br> Metro Manila, Philippines</p>
        </div>
  </div>
  <div class="Contact">
      <h4>Contact Us</h4>
        <div class="cont-info">
          <img src="/frontend/image/phone.webp" alt="Contact icon">
          <p>+1 1234 567819</p>
        </div>
  </div>
    <div class="Socials">
      <h4>Socials</h4>
      <div class="social-icons">
        <a href="#"><img src="/frontend/image/facebook.webp" alt=""><i class="#"></i></a>
        <a href="#"><img src="/frontend/image/gmail.webp" alt=""><i class="#"></i></a>
      </div>
    </div>
     <div class="Hours">
      <h4>Hours</h4>
        <div class="Hours-info">
          <img src="/frontend/image/clock.webp" alt="Contact icon">
          <p>Open Hours: Mon-Fri 8AM–5PM<br>Saturday – Sunday: Closed</p>
        </div>
  </div>
  </div>
 </footer>
</body>
</html>
