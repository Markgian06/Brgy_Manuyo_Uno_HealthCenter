<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brgy. Manuyo Uno Health Center</title>
  <link rel="icon" type="image/webp" href="/frontend/image/logo.webp">

  <link rel="stylesheet" href="/frontend/patient/navigation.css">
  <link rel="stylesheet" href="/frontend/patient/index.css">
  <link rel="stylesheet" href="/frontend/patient/schedule.css">


  <script src="/backend/patient/schedule.js" defer></script>
  <script src="/backend/patient/navigation.js" defer></script>
</head>
<body> 

  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="logo-container" id="logoContainer">
        <img src="/frontend/image/logo.webp" alt="Logo" class="logo" />
        <span class="brand-name">Barangay Manuyo Uno <br> Health Center</span>
      </div>
      
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
        
        <li class="nav-item" id="scheduleOrAppointment">
            <a href="/frontend/patient/html/schedule.html" class="nav-link">Schedule</a>
        </li>
        
        <li class="nav-item"><a href="/frontend/patient/html/about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="/frontend/patient/html/services.html" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="/frontend/patient/html/contactus.html" class="nav-link">Contact Us</a></li>
        
        <li class="nav-item" id="authLink">
             <a href="/frontend/patient/html/login.html" class="nav-link">Login</a>
        </li>
      </ul>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>



<script>
  const isLoggedIn = true; // Change to false to simulate logged-out state

  window.addEventListener("DOMContentLoaded", () => {
    const scheduleOrAppointment = document.getElementById("scheduleOrAppointment");
    const authLink = document.getElementById("authLink");

     if (isLoggedIn) {
        scheduleOrAppointment.innerHTML = `<a href="/frontend/patient/html/appoinment.html" class="nav-link active">Appointment</a>`;
        authLink.innerHTML = `<a href="/frontend/patient/html/profile.html" class="nav-link">Profile</a>`;
      } else {
        scheduleOrAppointment.innerHTML = `<a href="/frontend/patient/html/schedule.html" class="nav-link">Schedule</a>`;
        authLink.innerHTML = `<a href="/frontend/patient/html/login.html" class="nav-link">Login</a>`;
      }
    });
</script>

</body>
</html>
