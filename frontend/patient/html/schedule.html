<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brgy. Manuyo Uno Health Center</title>
  <link rel="icon" type="image/webp" href="/frontend/image/logo.webp">

  <link rel="stylesheet" href="/frontend/patient/navigation.css">
  <link rel="stylesheet" href="/frontend/patient/index.css">
  <link rel="stylesheet" href="/frontend/patient/schedule.css">


  <script src="/backend/patient/schedule.js" defer></script>
  <script src="/backend/patient/navigation.js" defer></script>
</head>
<body> 

  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="logo-container" id="logoContainer">
        <img src="/frontend/image/logo.webp" alt="Logo" class="logo" />
        <span class="brand-name">Barangay Manuyo Uno <br> Health Center</span>
      </div>
      
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
        
        <li class="nav-item" id="scheduleOrAppointment">
             <a href="/frontend/patient/html/schedule.html" class="nav-link active">Schedule</a>
        </li>
        
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#contactus" class="nav-link">Contact Us</a></li>
        
        <li class="nav-item" id="authLink">
             <a href="#login" class="nav-link">Login</a>
        </li>
      </ul>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>


  <section class="container" id="schedule">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" id="prevBtn">‹</button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="nav-btn" id="nextBtn">›</button>
                </div>
            </div>
            <div class="calendar-grid">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="days" id="daysGrid"></div>
            </div>
        </div>

        <div class="time-slots-container" id="timeSlotsContainer">
            <div class="time-slots-header">
                <button class="exit-btn" id="exitBtn">×</button>
                <h3>Available Time Slots</h3>
                <div class="selected-date" id="selectedDate"></div>
            </div>
            <div class="time-slots" id="timeSlots">
                <!-- Time slots will be generated here -->
            </div>
        </div>
    </section>

  <script>
  const isLoggedIn = false; 

  window.addEventListener("DOMContentLoaded", () => {
    const scheduleOrAppointment = document.getElementById("scheduleOrAppointment");
    const authLink = document.getElementById("authLink");

     if (isLoggedIn) {
        scheduleOrAppointment.innerHTML = `<a href="/frontend/patient/html/appointment.html" class="nav-link">Appointment</a>`;
        authLink.innerHTML = `<a href="/frontend/patient/html/profile.html" class="nav-link">Profile</a>`;
      } else {
        scheduleOrAppointment.innerHTML = `<a href="/frontend/patient/html/schedule.html" class="nav-link active">Schedule</a>`;
        authLink.innerHTML = `<a href="/frontend/patient/html/login.html" class="nav-link">Login</a>`;
      }
    });
</script>


</body>
</html>
