    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Verification - Brgy. Manuyo Uno Health Center</title>
        <link rel="icon" type="image/webp" href="/frontend/image/logo.webp">
        
        <link rel="stylesheet" href="/frontend/patient/navigation.css">
        <link rel="stylesheet" href="/frontend/patient/alert.css">
        <link rel="stylesheet" href="/frontend/patient/footer.css">
        <link rel="stylesheet" href="/frontend/patient/accVerification.css">
        
        <script src="/Back-end/patient/Js/alert.js" defer></script>
        <script src="/Back-end/patient/Js/navigation.js" defer></script>
        <script src="/Back-end/patient/Js/accVerification.js" defer></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        
    </head>
    <body>


        <div class="verification-container">
            <div class="verification-card">
                <div class="logo-section">
                    <img src="/frontend/image/logo.webp" alt="Health Center Logo">
                    <div class="brand-name">Barangay Manuyo Uno<br>Health Center</div>
                </div>

                <div class="verification-header">
                    <h1 class="verification-title">Verify Your Account</h1>
                    <p class="verification-subtitle">
                        We've sent a 6-digit verification code to your email address.
                    </p>
                    <div class="email-display" id="emailDisplay">
                        Loading email...
                    </div>
                </div>

                <div id="statusMessage" class="status-message" style="display: none;"></div>

                <div class="otp-section">
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" id="otp1" />
                        <input type="text" class="otp-input" maxlength="1" id="otp2" />
                        <input type="text" class="otp-input" maxlength="1" id="otp3" />
                        <input type="text" class="otp-input" maxlength="1" id="otp4" />
                        <input type="text" class="otp-input" maxlength="1" id="otp5" />
                        <input type="text" class="otp-input" maxlength="1" id="otp6" />
                    </div>

                    <div class="timer-section">
                        <div class="timer" id="timer">02:00</div>
                        <p style="font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem;">
                            Time remaining to enter OTP
                        </p>
                    </div>
                </div>

                <button id="verifyBtn" class="button verify-btn">
                    Verify Account
                </button>

                <button id="resendBtn" class="button resend-btn" disabled>
                    Resend Code
                </button>

                <div style="margin-top: 1.5rem;">
                    <a href="/frontend/patient/html/profile.html" class="back-link">
                        ‚Üê Back to Profile
                    </a>
                </div>
            </div>
        </div>

        <div id="formAlert" class="alert"></div>

    </body>
    </html>
