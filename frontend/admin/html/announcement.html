<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brgy. Manuyo Uno Health Center</title>
  <link rel="icon" type="image/webp" href="/frontend/image/logo.webp">
  <link rel="stylesheet" href="/frontend/admin/admin.css">
  <link rel="stylesheet" href="/frontend/admin/navigation.css">
  <link rel="stylesheet" href="/frontend/admin/announcement.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="/Back-end/admin/js/Announcement.js"></script>
  <script src="/Back-end/admin/js/navigation.js"></script>
</head>
<body>
  <div class="header">
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <h1 style="font-size:18px;">Announcements</h1>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="/frontend/admin/html/dashboard.html">Dashboard</a>
    <a href="/frontend/admin/html/announcement.html">Announcements</a>
    <a href="/frontend/admin/html/Appointment.html">Appointment Records</a>
    <a href="/frontend/admin/html/record.html">Records</a>
    <a href="/frontend/admin/html/services.html">Services</a>
    <a href="/frontend/admin/html/account.html">Accounts</a>
  </div>

 
  <div class="content">
    <div class="welcome-card">
      <h2>Welcome Admin!</h2>
      <p>Create, Update, and Organize Announcements</p>
    </div>
          
         <div class="stats-container">
            <div class="stats">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Announcements</div>
            </div>
            <div class="stats">
                <div class="stats-number" id="favoriteCount">0</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div class="stats">
                <div class="stats-number" id="unfavoriteCount">0</div>
                <div class="stat-label">Unfavorite</div>
            </div>
        </div>

        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> CREATE NEW ANNOUNCEMENT</h2>
            <textarea id="newAnnouncementText" placeholder="Write your announcement here..."></textarea>
            <button class="btn" onclick="announcementController.create()">
                <i class="fas fa-paper-plane"></i> Add Announcement
            </button>
        </div>

        <div class="filters">
          <button class="filter-btn active" onclick="announcementController.filter('all', this)">All</button>
          <button class="filter-btn" onclick="announcementController.filter('favorite', this)">Favorites</button> 
          <button class="filter-btn" onclick="announcementController.filter('unfavorite', this)">Unfavorites</button>
        </div>

        <div class="announcements" id="announcementsContainer">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading Announcements...</div>

        </div>
  </div>
</body>
</html>
