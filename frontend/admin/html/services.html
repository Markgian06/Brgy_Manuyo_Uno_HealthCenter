<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brgy. Manuyo Uno Health Center</title>
  <link rel="icon" type="image/webp" href="/frontend/image/logo.webp">
  <link rel="stylesheet" href="/frontend/admin/admin.css">
  <link rel="stylesheet" href="/frontend/admin/navigation.css">
  <link rel="stylesheet" href="/frontend/admin/services.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <script src="/Back-end/admin/js/services.js"></script>
  <script src="/Back-end/admin/js/navigation.js"></script>
</head>
<body>
  <div class="header">
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <h1 style="font-size:18px;">Services</h1>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="/frontend/image/logo.webp" alt="Logo" class="logo">
        <h2>Brgy. Manuyo Uno Health Center</h2>
    </div>
    <a href="/frontend/admin/html/dashboard.html">Dashboard</a>
    <a href="/frontend/admin/html/announcement.html">Announcements</a>
    <a href="/frontend/admin/html/Appointment.html">Appointment Records</a>
    <a href="/frontend/admin/html/record.html">Records</a>
    <a href="/frontend/admin/html/services.html">Services</a>
    <a href="/frontend/admin/html/account.html">Accounts</a>
  </div>

 <div class="content">
    <div class="welcome-card">
        <h2>Welcome Admin!</h2>
        <p>Upcoming Services</p>
    </div>

        <!-- CREATE SECTION -->
        <div class="create-section">
            <h2 class="center"><i class="fas fa-plus-circle"></i> Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Post Title</label>
                    <input type="text" id="postTitle" name="title" placeholder="Enter post title..." required>
                </div>
                
                <div class="form-group">
                    <label for="postContent">Post Content</label>
                    <textarea id="postContent" name="content" placeholder="Write your post content..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <select id="postCategory" name="category">
                            <option value="announcement">Announcement</option>
                            <option value="news">News</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="postStatus">Status</label>
                        <select id="postStatus" name="status">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                </div>
                <div class="center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Post
                </button>
                </div>
            </form>
        </div>

        <!-- POSTS SECTION -->
        <div class="posts-section">
            <div class="posts-header">
                <h2><i class="fas fa-list"></i> All Posts <span id="postCount">(0)</span></h2>
                <div class="search-filter">
                    <input type="text" class="search-input" placeholder="Search posts..." id="searchInput">
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                        <option value="favorite">Favorites</option>
                    </select>
                </div>
            </div>

            <div class="posts-grid" id="postsContainer">
                  <div class="loading">
                     <i class="fas fa-spinner fa-spin"></i>
                     <p>Loading posts...</p>
             </div>
            </div>
           
        </div>

</div>
  
</body>
</html>
